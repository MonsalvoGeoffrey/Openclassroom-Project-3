<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood!</title>
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/f8594832ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header"><img src="imgs/logo/ohmyfood@2x.svg" alt="logo" class="header__logo"></header>
    <main>
        <section class="location">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Bellevile</p>
        </section>
        <section class="discovery">
            <h1 class="discovery__title">Réservez le menu qui vous convient</h1>
            <p class="discovery__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <input class="discovery__button" type="button" value="Explorer nos restaurants">
        </section>
        <section class="details">
            <h2 class="category-title">Fonctionement</h2>
            <div class="details__card">
                <i class="fa-solid"></i>
                <p class="details__card__text">Choisissez un restaurant</p>
            </div>
            <div class="details__card">
                <i class="fa-solid"></i>
                <p class="details__card__text">Composez votre menu</p>
            </div>
            <div class="details__card details__card--highlight">
                <i class="fa-solid"></i>
                <p class="details__card__text">Dégustez au restaurant</p>
            </div>
        </section>
    </main>
</body>

</html>
